version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "172.16.16.140:3001:3001"
    environment:
      - REACT_APP_API_URL=http://172.16.16.140:3002
      - HOST=172.16.16.140
      - NODE_ENV=development
      - REACT_APP_DEBUG=true
    depends_on:
      - backend
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - snap-dns-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "172.16.16.140:3002:3002"
    environment:
      - PORT=3002
      - HOST=172.16.16.140
      - NODE_ENV=development
      - DEBUG=express:*
    volumes:
      - ./backend:/app
      - /app/node_modules
      - temp-keys:/tmp/snap-dns
    networks:
      - snap-dns-network
    cap_add:
      - NET_RAW
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  temp-keys:
    driver: local

networks:
  snap-dns-network:
    driver: bridge 