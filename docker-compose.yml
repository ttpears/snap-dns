version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
    env_file:
      - .env.${NODE_ENV:-development}
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - WDS_SOCKET_PORT=${PORT:-3001}
      - WATCHPACK_POLLING=true
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - snap-dns-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "${BACKEND_PORT:-3002}:${BACKEND_PORT:-3002}"
    env_file:
      - .env.${NODE_ENV:-development}
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - temp-keys:/tmp/snap-dns
    networks:
      - snap-dns-network
    cap_add:
      - NET_RAW  # Required for dig

volumes:
  temp-keys:

networks:
  snap-dns-network:
    driver: bridge 