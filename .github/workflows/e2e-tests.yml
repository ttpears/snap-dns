# .github/workflows/e2e-tests.yml
# GitHub Actions workflow for automated E2E testing

name: Integration Tests

on:
  push:
    branches: [ main, feat/*, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Start test environment
        run: |
          echo "Starting Docker test environment (CI mode)..."
          docker compose -f docker-compose.ci.yml up -d
          echo "Waiting for services to be ready..."
          sleep 15

      - name: Check container status
        run: |
          docker compose -f docker-compose.ci.yml ps
          echo ""
          echo "Backend health check:"
          curl -f http://localhost:3002/health || exit 1
          echo ""
          echo "Frontend health check:"
          curl -f http://localhost:3001 || exit 1

      - name: Install test dependencies
        run: |
          npm install --no-save --legacy-peer-deps playwright
          npx playwright install chromium

      - name: Verify test script exists
        run: |
          if [ ! -f "test-dns-operations.js" ]; then
            echo "Test script not found!"
            exit 1
          fi
          echo "âœ“ Test script exists"
          echo "Note: Full E2E tests require configured TSIG keys"
          echo "Run locally with: ./run-tests.sh"

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
            *.png
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend Logs ==="
          docker logs snap-dns-test-backend --tail 100
          echo ""
          echo "=== Frontend Logs ==="
          docker logs snap-dns-test-frontend --tail 100
          echo ""
          echo "=== DNS Server Logs ==="
          docker logs snap-dns-test-server --tail 50

      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v
